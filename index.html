<script type="text/babel">
  function timeAgo(timestamp) {
    const now = new Date();
    const seconds = Math.floor((now - timestamp) / 1000);
    const intervals = [
      { label: "year", seconds: 31536000 },
      { label: "month", seconds: 2592000 },
      { label: "day", seconds: 86400 },
      { label: "hour", seconds: 3600 },
      { label: "minute", seconds: 60 },
      { label: "second", seconds: 1 },
    ];
    for (let i of intervals) {
      const count = Math.floor(seconds / i.seconds);
      if (count >= 1) {
        return `${count} ${i.label}${count > 1 ? "s" : ""} ago`;
      }
    }
    return "just now";
  }

  const { useState, useEffect, useMemo } = React;

  // Firebase config (unchanged)
  const firebaseConfig = { 
    apiKey: "AIzaSyBiuiGfokm3lYbFGMg8QbYBppK8pGMe07E",
  authDomain: "theindialedger.firebaseapp.com",
  projectId: "theindialedger",
  storageBucket: "theindialedger.firebasestorage.app",
  messagingSenderId: "768619268006",
  appId: "1:768619268006:web:936fad2bf4b138d38d3167",
  measurementId: "G-2F54KPCBCT"
  };
  if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  function App() {
    const [theme, setTheme] = useState(localStorage.getItem("theme") || "light");
    const [view, setView] = useState(localStorage.getItem("view") || "cards");
    const [sidebarOpen, setSidebarOpen] = useState(false);

    const [isAdmin, setIsAdmin] = useState(false);
    const [adminId, setAdminId] = useState("");
    const [adminPw, setAdminPw] = useState("");

    const [articles, setArticles] = useState([]);
    const [search, setSearch] = useState("");
    const [selectedCat, setSelectedCat] = useState("All");

    // Add modal state
    const [showAddModal, setShowAddModal] = useState(false);
    const [newTitle, setNewTitle] = useState("");
    const [newContent, setNewContent] = useState("");
    const [newCategory, setNewCategory] = useState("");
    const [newImageUrl, setNewImageUrl] = useState("");

    const [editingId, setEditingId] = useState(null);
    const [editTitle, setEditTitle] = useState("");
    const [editContent, setEditContent] = useState("");
    const [editCategory, setEditCategory] = useState("");
    const [editImageUrl, setEditImageUrl] = useState("");

    // Apply theme + persist
    useEffect(() => {
      document.body.className = theme; // body.dark handled by your CSS
      localStorage.setItem("theme", theme);
    }, [theme]);

    // Persist view
    useEffect(() => {
      localStorage.setItem("view", view);
    }, [view]);

    // Menu button toggler
    useEffect(() => {
      const btn = document.getElementById("menuBtn");
      const toggle = () => setSidebarOpen(prev => !prev);
      btn.addEventListener("click", toggle);
      return () => btn.removeEventListener("click", toggle);
    }, []);

    // Live articles
    useEffect(() => {
      const unsub = db
        .collection("articles")
        .orderBy("timestamp", "desc")
        .onSnapshot((snap) => {
          const list = snap.docs.map((d) => ({ id: d.id, ...d.data() }));
          setArticles(list);
        });
      return unsub;
    }, []);

    // Build categories from both shapes (array `categories` or legacy string `category`)
    const categories = useMemo(() => {
      const s = new Set();
      articles.forEach((a) => {
        if (Array.isArray(a.categories)) {
          a.categories.forEach((c) => c && s.add(c));
        } else if (a.category) {
          s.add(a.category);
        }
      });
      return ["All", ...Array.from(s).sort((a, b) => a.localeCompare(b))];
    }, [articles]);

    // Search + filter (FIX: use `cats` variable for matching, not just a.categories)
    const filtered = useMemo(() => {
      const s = search.toLowerCase();
      return articles.filter((a) => {
        const cats = Array.isArray(a.categories) && a.categories.length
          ? a.categories
          : [a.category || "General"];

        const matchCat = selectedCat === "All" || cats.includes(selectedCat);
        const matchText =
          (a.title || "").toLowerCase().includes(s) ||
          (a.content || "").toLowerCase().includes(s);

        return matchCat && matchText;
      });
    }, [articles, selectedCat, search]);

    async function handleLogin(e) {
      e.preventDefault(); // prevent page reload
      const email = adminId;
      const password = adminPw;

      try {
        const userCred = await firebase
          .auth()
          .signInWithEmailAndPassword(email, password);
        const token = await userCred.user.getIdTokenResult();

        if (token.claims && token.claims.admin) {
          setIsAdmin(true);
          alert("‚úÖ Logged in as Admin");
        } else {
          alert("‚ùå You are not an admin");
          await firebase.auth().signOut();
        }
      } catch (err) {
        alert("Login failed. Please check your credentials and try again.");
      }
    }

    async function handleLogout() {
      await firebase.auth().signOut();
      setIsAdmin(false);
      setSidebarOpen(false);
      alert("Logged out");
    }

    // Add article (keeps your timestamp as number for current UI compatibility)
    async function addArticle() {
      if (!newTitle.trim() || !newContent.trim())
        return alert("Please add title & content");

      const catArray = newCategory
        .split(",")
        .map(c => c.trim())
        .filter(Boolean);

      await db.collection("articles").add({
        title: newTitle.trim(),
        content: newContent.trim(),
        categories: catArray.length ? catArray : ["General"], // FIX: always array
        imageUrl: (newImageUrl || "").trim(),
        timestamp: Date.now(), // keep numeric to match your renderers
      });

      setNewTitle("");
      setNewContent("");
      setNewCategory("");
      setNewImageUrl("");
    }

    function startEdit(a) {
      setEditingId(a.id);
      setEditTitle(a.title || "");
      setEditContent(a.content || "");
      setEditCategory(
        Array.isArray(a.categories) ? a.categories.join(", ") : (a.category || "")
      );
      setEditImageUrl(a.imageUrl || "");
    }

    async function saveEdit(id) {
      if (!editTitle.trim() || !editContent.trim())
        return alert("Title & content required");

      const catArray = editCategory
        .split(",")
        .map(c => c.trim())
        .filter(Boolean);

      await db
        .collection("articles")
        .doc(id)
        .update({
          title: editTitle.trim(),
          content: editContent.trim(),
          categories: catArray.length ? catArray : ["General"],
          imageUrl: (editImageUrl || "").trim(),
        });

      cancelEdit();
    }

    function cancelEdit() {
      setEditingId(null);
      setEditTitle("");
      setEditContent("");
      setEditCategory("");
      setEditImageUrl("");
    }

    async function removeArticle(id) {
      if (!confirm("Delete this article?")) return;
      await db.collection("articles").doc(id).delete();
    }

    return (
      <div>
        {/* Sidebar */}
        <aside className={`sidebar ${sidebarOpen ? "open" : ""}`}>
          <div className="side-title">‚öôÔ∏è Menu</div>
          <div className="side-section">
            <button className="btn soft" onClick={() => setView("compact")}>üìÑ Compact View</button>
            <button className="btn soft" onClick={() => setView("cards")}>üóÇÔ∏è Card View</button>
            <button className="btn primary" onClick={() => setTheme(theme === "light" ? "dark" : "light")}>
              {theme === "light" ? "üåô Dark Mode" : "‚òÄÔ∏è Light Mode"}
            </button>
          </div>

          <div className="side-section">
            <input
              className="input"
              type="text"
              placeholder="üîç Search..."
              value={search}
              onChange={(e) => setSearch(e.target.value)}
            />
          </div>

          {isAdmin && (
            <div className="side-section">
              <button className="btn primary" onClick={() => setShowAddModal(true)}>‚ûï Add Article</button>
            </div>
          )}

          <div className="side-section">
            {isAdmin ? (
              <button className="btn soft" onClick={handleLogout}>üö™ Logout</button>
            ) : (
              <form onSubmit={handleLogin}>
                <div className="side-title" style={{ marginTop: 0 }}>
                  üîë Admin Login
                </div>
                <input
                  className="input"
                  type="text"
                  placeholder="Admin ID"
                  value={adminId}
                  onChange={(e) => setAdminId(e.target.value)}
                  required
                />
                <input
                  className="input"
                  type="password"
                  placeholder="Password"
                  value={adminPw}
                  onChange={(e) => setAdminPw(e.target.value)}
                  required
                />
                <button className="btn primary" type="submit">Login</button>
                <div className="muted" style={{ marginTop: 8, fontSize: 12 }}>
                  (Default: <b>user</b> / <b>noway</b>)
                </div>
              </form>
            )}
          </div>
        </aside>

        {/* Header */}
        <h1>üì∞ The India Ledger</h1>
        <p className="subhead">
          Independent, fast, and simple ‚Äî read by anyone, managed by Adidev.
        </p>

        {/* Categories */}
        <div className="categories">
          {categories.map((cat) => (
            <button
              key={cat}
              className={`chip ${selectedCat === cat ? "active" : ""}`}
              onClick={() => setSelectedCat(cat)}
            >
              {cat}
            </button>
          ))}
        </div>

        {/* Articles list */}
        <div className={`list ${view === "cards" ? "cards" : "compact"}`}>
          {filtered.map((a) => {
            const isEditing = editingId === a.id;
            const catLabel = Array.isArray(a.categories)
              ? a.categories.join(", ")
              : (a.category || "General");

            return view === "cards" ? (
              <div key={a.id} className="card">
                {a.imageUrl ? (
                  <img className="card-img" src={a.imageUrl} alt={a.title} />
                ) : (
                  <div className="card-img" />
                )}
                <div className="card-body">
                  {isEditing ? (
                    <div className="inline-form">
                      <input
                        type="text"
                        value={editTitle}
                        onChange={(e) => setEditTitle(e.target.value)}
                        placeholder="Title"
                      />
                      <textarea
                        value={editContent}
                        onChange={(e) => setEditContent(e.target.value)}
                        placeholder="Content"
                      />
                      <input
                        type="text"
                        value={editCategory}
                        onChange={(e) => setEditCategory(e.target.value)}
                        placeholder="Categories (comma separated)"
                      />
                      <input
                        type="text"
                        value={editImageUrl}
                        onChange={(e) => setEditImageUrl(e.target.value)}
                        placeholder="Image URL"
                      />

                      <div className="actions">
                        <button className="act edit" onClick={() => saveEdit(a.id)}>
                          üíæ Save
                        </button>
                        <button className="act del" onClick={cancelEdit}>
                          ‚úñ Cancel
                        </button>
                      </div>
                    </div>
                  ) : (
                    <>
                      <h3 className="title">{String(a.title)}</h3>
                      <p>{String(a.content)}</p>
                      <div className="card-footer">
                        {catLabel} ‚Ä¢{" "}
                        {a.timestamp ? timeAgo(new Date(a.timestamp)) : ""}
                      </div>
                      {isAdmin && (
                        <div className="actions">
                          <button className="act edit" onClick={() => startEdit(a)}>
                            ‚úèÔ∏è Edit
                          </button>
                          <button className="act del" onClick={() => removeArticle(a.id)}>
                            üóëÔ∏è Delete
                          </button>
                        </div>
                      )}
                    </>
                  )}
                </div>
              </div>
            ) : (
              <div key={a.id} className="article">
                {a.imageUrl ? (
                  <img className="thumb" src={a.imageUrl} alt={String(a.title)} />
                ) : (
                  <div className="thumb"></div>
                )}
                <div className="meta" style={{ flex: 1 }}>
                  {isEditing ? (
                    <div className="inline-form">
                      <input
                        type="text"
                        value={editTitle}
                        onChange={(e) => setEditTitle(e.target.value)}
                        placeholder="Title"
                      />
                      <textarea
                        value={editContent}
                        onChange={(e) => setEditContent(e.target.value)}
                        placeholder="Content"
                      />
                      <input
                        type="text"
                        value={editCategory}
                        onChange={(e) => setEditCategory(e.target.value)}
                        placeholder="Categories (comma separated)"
                      />
                      <input
                        type="text"
                        value={editImageUrl}
                        onChange={(e) => setEditImageUrl(e.target.value)}
                        placeholder="Image URL"
                      />

                      <div className="actions">
                        <button className="act edit" onClick={() => saveEdit(a.id)}>
                          üíæ Save
                        </button>
                        <button className="act del" onClick={cancelEdit}>
                          ‚úñ Cancel
                        </button>
                      </div>
                    </div>
                  ) : (
                    <>
                      <div
                        style={{
                          display: "flex",
                          alignItems: "baseline",
                          gap: 8,
                          flexWrap: "wrap",
                        }}
                      >
                        <h3 className="title" style={{ margin: 0 }}>
                          {String(a.title)}
                        </h3>
                        <small className="muted">
                          ‚Ä¢ {catLabel} ‚Ä¢{" "}
                          {a.timestamp ? timeAgo(new Date(a.timestamp)) : ""}
                        </small>
                      </div>
                      <p style={{ margin: "6px 0 0" }}>{String(a.content)}</p>
                      {isAdmin && (
                        <div className="actions" style={{ marginTop: 8 }}>
                          <button className="act edit" onClick={() => startEdit(a)}>
                            ‚úèÔ∏è Edit
                          </button>
                          <button className="act del" onClick={() => removeArticle(a.id)}>
                            üóëÔ∏è Delete
                          </button>
                        </div>
                      )}
                    </>
                  )}
                </div>
              </div>
            );
          })}
        </div>

        {/* Floating Modal for Add Article */}
        {showAddModal && isAdmin && (
          <div className="modal-overlay" onClick={() => setShowAddModal(false)}>
            <div className="modal" onClick={(e) => e.stopPropagation()}>
              <h3>‚ûï Add Article</h3>
              <input
                className="input"
                type="text"
                placeholder="Title"
                value={newTitle}
                onChange={(e) => setNewTitle(e.target.value)}
              />
              <textarea
                className="input"
                placeholder="Content"
                value={newContent}
                onChange={(e) => setNewContent(e.target.value)}
              />
              <input
                className="input"
                type="text"
                placeholder="Categories (comma separated)"
                value={newCategory}
                onChange={(e) => setNewCategory(e.target.value)}
              />
              <input
                className="input"
                type="text"
                placeholder="Image URL"
                value={newImageUrl}
                onChange={(e) => setNewImageUrl(e.target.value)}
              />
              <div className="row">
                <button
                  className="btn primary"
                  onClick={() => { addArticle(); setShowAddModal(false); }}
                >
                  Publish
                </button>
                <button className="btn soft" onClick={() => setShowAddModal(false)}>
                  Cancel
                </button>
              </div>
            </div>
          </div>
        )}
      </div>
    );
  }

  const root = ReactDOM.createRoot(document.getElementById("root"));
  root.render(<App />);
</script>
  </body>
</html>
